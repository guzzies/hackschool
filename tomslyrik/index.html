<!doctype html>
<meta charset="UTF-8">
<html>
  <body>
    <span id="name">Hier könnte dein Name stehen</span>
    <button onclick="hallo()">Klick mich, wenn du dich traust...</button>
    <script type="text/javascript">
      function hallo() {
        var name = prompt('Wie heißt du?');
        var element = document.getElementById('name');
        element.innerHTML = name;
      }
    </script>
  </body>
</html>
