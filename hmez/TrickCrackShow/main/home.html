<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TrickCrackShow - TickTackToe for Cracks</title>
  <link rel="stylesheet" href="./css/game.css">
</head>

<body onload="init()">
  <div class="title">
    <p id="titleText">
      TrickCrackShow
    </p>
    <p id="under">
      TickTackToe for Cracks
    </p>
  </div>
  <div class="allGameFields">

    <div class="gameField" id="mainGame">
      <div id="r1" class="row">
        <img id="f11" class="field" />
        <img id="f12" class="field" />
        <img id="f13" class="field" />
      </div>
      <div id="r2" class="row">
        <img id="f21" class="field" />
        <img id="f22" class="field" />
        <img id="f23" class="field" />
      </div>
      <div id="r3" class="row">
        <img id="f31" class="field" />
        <img id="f32" class="field" />
        <img id="f33" class="field" />
      </div>
    </div>
    <div class="gameField" id="cards">
      <div class="ItemSelected" id="miner">
        Miner
      </div>
      <div class="Item" id="overwriter">
        Overwriter
      </div>
      <div class="Item" id="killer">
        Killer
      </div>
      <div class="Item" id="survivor">
        Survivor
      </div>
      <div class="Item" id="mentalist">
        Mentalist
      </div>
    </div>
    <div class="gameField" id="points">
      <div id="onTurnStatement">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/tcs.js">
  </script>
</body>



</html>
