<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TrickCrackShow - TickTackToe for Cracks</title>
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <div class="title">
    <p id="titleText">
      TrickCrackShow
    </p>
    <p id="under">
      TickTackToe for Cracks
    </p>
  </div>
  <div class="allGameFields">

    <div class="gameField" id="mainGame">
      <div id="r1" class="row">
        <img id="1-1" class="field" />
        <img id="1-2" class="field" />
        <img id="1-3" class="field" />
      </div>
      <div id="r2" class="row">
        <img id="2-1" class="field" />
        <img id="2-2" class="field" />
        <img id="2-3" class="field" />
      </div>
      <div id="r3" class="row">
        <img id="3-1" class="field" />
        <img id="3-2" class="field" />
        <img id="3-3" class="field" />
      </div>
    </div>
    <div class="gameField" id="cards">
      <div class="ItemSelected" id="miner">
        Miner
      </div>
      <div class="Item" id="overwriter">
        Overwriter
      </div>
      <div class="Item" id="killer">
        Killer
      </div>
      <div class="Item" id="survivor">
        Survivor
      </div>
      <div class="Item" id="mentalist">
        Mentalist
      </div>
    </div>
    <div class="gameField" id="points">

    </div>
  </div>

</body>



</html>
