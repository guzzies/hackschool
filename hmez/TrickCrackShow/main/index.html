<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TrickCrackShow - TickTackToe for Cracks</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body onload="init()">
  <div class="title" id="title">
    Trick - Crack - Show
  </div>
  <div class="main">
    <p class="setting" id="toGame">
      Start the game
    </p>
    <!-- <p class="setting" id="toSettings">
      Einstellungen (B E T A)
    </p> -->
  </div>
  <script type="text/javascript">
    function init() {
      var goMain = document.getElementById('toGame');
      var goSet = document.getElementById('toSettings');
      goMain.addEventListener('click', goM, false);
      goSet.addEventListener('click', goS, false);



    }

    function goM() {
      window.location.href = window.location.href + 'home.html';
    }

    function goS() {
      window.open(window.location.href + 'settings.html');
    }
  </script>
</body>

</html>
