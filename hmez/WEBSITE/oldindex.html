<!doctype html>
<html>

<head>

  <title>HMeZ - Rap für dich</title>
  <link rel="stylesheet" type="text/css" href="hmez.neu.css" />
  <link href="favicon.ico" rel="shortcut icon" />
  <script type="text/javascript" src="http://wurfl.io/wurfl.js"></script>
  <script type="text/javascript">
    if (WURFL.is_mobile === true) {
      window.location.replace("mobile.html");
    }
    if (WURFL.form_factor === "Smartphone") {
      window.location.replace("mobile.html");
    }
  </script>
</head>

<body>
  <div class="titelei">

  <div class="musikbereich">
    <div class="song">
      <div class="name">
        Reflect
      </div>

        <audio src="Reflect.mp3" controls="controls"></audio>
      </div>
    </div><br />
    <div class="song">
      <div class="name">
        Ausnahmetalent
      </div>
      <div class="player">
        <audio src="Ausnahmetalent.mp3" controls="controls"></audio>
      </div>
    </div><br />
    <div class="song">
      <div class="name">
        Pulse
      </div>
      <div class="player">
        <audio src="PULSE.mp3" controls="controls"></audio>
      </div>
    </div><br />
    <div class="song">
      <div class="name">
        Weiße Augen 3
      </div>

</html>
